<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Hacking Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #00b300; /* Green background */
    font-family: 'Courier New', Courier, monospace;
    color: red; /* Red text */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.terminal {
    width: 600px;
    height: 400px;
    background-color: black;
    padding: 20px;
    overflow-y: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 16px;
}

.blinking {
    animation: blink 1s step-end infinite;
}

@keyframes blink {
    50% {
        opacity: 0;
    }
}

    </style>
</head>
<body>
    <div class="terminal">
        <pre id="output"></pre>
    </div>

    <script>
        // Function to simulate typing with delay
const typeText = (text, delay = 2000) => {
    return new Promise(resolve => {
        const outputElement = document.getElementById("output");
        let i = 0;
        
        function typeChar() {
            if (i < text.length) {
                outputElement.textContent += text[i];
                i++;
                setTimeout(typeChar, 50);  // Delay between each character
            } else {
                resolve();
            }
        }

        setTimeout(typeChar, delay);  // Initial delay before typing
    });
};

// Function to simulate a random delay (between 1-7 seconds)
const randomDelay = () => Math.floor(Math.random() * 7000) + 1000;

// Function to simulate the hacking process
async function startHacking() {
    const outputElement = document.getElementById("output");

    // Step 1: Start Hacking
    await typeText('Initializing Hacking ...', 0);
    await waitForRandomDelay();

    // Step 2: Read files
    await typeText('Reading Your Files...', 0);
    await waitForRandomDelay();

    // Step 3: Password files detected
    await typeText('password files detected...', 0);
    await waitForRandomDelay();

    // Step 4: Sending data
    await typeText('sending all passwords and personal files to server...', 0);
    await waitForRandomDelay();

    // Step 5: Clean up
    await typeText('cleaning up...', 0);
    await waitForRandomDelay();
}

// Function to introduce random delays between steps
async function waitForRandomDelay() {
    const delay = randomDelay();
    return new Promise(resolve => setTimeout(resolve, delay));
}

// Function to show blinking dots
function showBlinkingDots() {
    const outputElement = document.getElementById("output");
    outputElement.textContent += '...';
    const blinkingDots = outputElement.querySelector('span');
    const span = document.createElement('span');
    span.textContent = '.';
    span.classList.add('blinking');
    outputElement.appendChild(span);
}

async function main() {
    await startHacking();
    showBlinkingDots();
}

main();

    </script>
</body>
</html>
